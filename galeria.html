			</nav>
	</header>

	<main class="main">
		<section class="gallery">
			<h2 class="gallery__title">Galería de imagenes</h2>
			<div class="galleryFlex">
				<img class="gallery__img" src="img/Gallery1.jpg" alt="Rick y Morty perdidos">

				<img class="gallery__img" src="img/Gallery3.jpg" alt="Familia Sanchez vs Extraterrestres">

				<img class="gallery__img" src="img/Gallery5.jpg" alt="Rick y Morty en otro planeta">

				<img class="gallery__img" src="img/Gallery7.jpg" alt="Rick y Morty de after">
				<img class="gallery__img" src="img/Gallery8.png" alt="Rick y Morty Breaking Bad">
				<img class="gallery__img" src="img/Gallery9.jpg" alt="Rick y Morty viajando por el espacio">
			</div>
		</section>
	</main>

	<footer class="footerGrid">
		<h2 class="footer__title">Afiliados & Redes Sociales</h2>
		<section class="footer__section">
			<div class="footer__contact">
				<h3 class="contact__h3 contact__h3--margin">Empresas afiliadas</h3>

					<a href="https://www.hostinger.com/" target="_blank"><img src="img/empresa1.png" class="footer__img" alt="Hostinger"></a>

				</div>
			</div>
			<div class="footer__contact">
				<h3 class="contact__h3">Redes sociales</h3>
				<div class="footer__links">
					<a href="https://www.instagram.com/nico_piccioni/" target="_blank" class="contact__link">Instagram</a>
